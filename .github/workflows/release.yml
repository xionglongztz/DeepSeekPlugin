name: Release DeepSeek Plugin

on:
  push:
    tags:
      - 'v*' # 当有以 'v' 开头的标签被推送时触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Get plugin version from plugin.yml
      id: get_version
      run: echo "PLUGIN_VERSION=$(grep 'version:' src/main/resources/plugin.yml | awk '{print $2}' | tr -d '\'')" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/DeepSeek-${{ steps.get_version.outputs.PLUGIN_VERSION }}.jar
        asset_name: DeepSeek-${{ steps.get_version.outputs.PLUGIN_VERSION }}.jar
        asset_content_type: application/java-archive
