name: Build and Release

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Download PaperMC Server and Set EULA
      run: |
        mkdir server
        curl -o server/paper.jar https://fill-data.papermc.io/v1/objects/d4f897545310f31e623d9680786b25dd20a9989e139db050d1aacf81ecafd05c/paper-1.21.10-113.jar
        echo "eula=true" > server/eula.txt
        mkdir server/plugins

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Get plugin version
      id: get_version
      run: echo "PLUGIN_VERSION=$(grep 'version = ' build.gradle | awk -F "'" '{print $2}')" >> $GITHUB_ENV

    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find build/libs -name "*.jar" | head -n 1)
        echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV
        echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_ENV

    - name: Copy plugin to server
      run: cp ${{ env.JAR_FILE }} server/plugins/

    - name: Start and Stop Server for testing
      run: |
        set -e
        cd server
        # 关闭 online-mode
        echo "online-mode=false" > server.properties
        # 启动服务器到后台，并将所有输出（stdout和stderr）重定向到 server.log 文件
        java -Xmx1G -Xms1G -jar paper.jar nogui > server.log 2>&1 &
        # 获取后台Java进程的PID
        SERVER_PID=$!
        echo "Server started with PID: $SERVER_PID"

        # 返回到Actions根目录以创建mcbot文件夹
        cd .. 

        # 创建mcbot文件夹并下载bot文件
        mkdir mcbot
        curl -L -o mcbot/FishingBot-2.13.8.jar https://github.com/ra1nyxin/tmpMCtestBot/releases/download/1.0.0/FishingBot-2.13.8.jar
        curl -L -o mcbot/config.json https://github.com/ra1nyxin/tmpMCtestBot/releases/download/1.0.0/config.json
        
        # 启动FishingBot到后台
        java -jar mcbot/FishingBot-2.13.8.jar -nogui > mcbot/bot.log 2>&1 &
        BOT_PID=$!
        echo "FishingBot started with PID: $BOT_PID"

        # 返回server目录继续执行sleep
        cd server
        sleep 60
        
        # 终止服务器进程
        kill $SERVER_PID
        echo "Server stopped."

        # 返回到Actions根目录并终止Bot进程
        cd ..
        kill $BOT_PID
        echo "FishingBot stopped."
    
    - name: Read server logs for Release description
      id: read_logs
      run: |
        SERVER_LOG_CONTENT=$(cat server/server.log)
        # 将日志内容存储为多行字符串，以便作为Release body
        echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
        echo "$SERVER_LOG_CONTENT" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Zip Server Directory
      run: zip -r server.zip server/

    - name: Create or Update Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.PLUGIN_VERSION }}
        name: Release v${{ env.PLUGIN_VERSION }}
        body: ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false
        # 如果 release 已经存在，则替换它
        replaces: true
        files: |
          ${{ env.JAR_FILE }}
          server.zip
