name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Get plugin version
      id: get_version
      run: echo "PLUGIN_VERSION=$(grep 'version = ' build.gradle | awk -F "'" '{print $2}')" >> $GITHUB_ENV

    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find build/libs -name "*.jar" | head -n 1)
        echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV
        echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.PLUGIN_VERSION }}
        release_name: Release v${{ env.PLUGIN_VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.JAR_FILE }}
        asset_name: ${{ env.JAR_NAME }}
        asset_content_type: application/java-archive
